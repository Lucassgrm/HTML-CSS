<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulários</title>
</head>
<body>
    <h1></h1>
    <form action="" method="post" autocomplete="on">
        <p>
            <label for="cor">Cor:</label>
            <input type="color" name="cor" id="icor">
        </p>
        <p>
            <label for="invivel">Nivel de Satisfação: </label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="1">
        </p>
            <label for="ifile">Foto de perfil</label>
            <input type="file" name="file" id="ifile">
        <p>

        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
