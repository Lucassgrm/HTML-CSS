<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Primeiro Formulario</h1>
    <form action="cadastro.js" method="get" autocomplete="on">
        <p>
            <label for="inasc">Em que ano você nasceu</label>
            <input type="number" name="nasc" id="inasc" min="1990" max="2025" oninput="calcIdade()" required>
        </p>
        <p>
            <label for="iidade">Sua idade é:</label>
            <output id="iidade">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function calcIdade() {
            let atual: new.date(). getFullYear()
            iidade.innerHTML = Number(atual) - Number(inasc.value)
        }
    </script>
</body>
</html>
