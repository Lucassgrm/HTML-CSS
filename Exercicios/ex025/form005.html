<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Exemplo de Formulários</h1>
    <form action="" method="get" autocomplete="on">
        <fieldset>
            <legend></legend>
            <input type="radio" name="sexo" id="isexmasc">
            <label for="isexmasc">Masculino</label><br>
            <input type="radio" name="sexo" id="isexfem">
            <label for="isexfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esten" id="iesten">
            <label for="iesten">Tênis</label><br>
            <input type="checkbox" name="esbask" id="iesbask">
            <label for="iesbask">Basquete</label><br>
            <input type="checkbox" name="esnat" id="iesnat">
            <label for="iesnat">Natação</label><br>
            <input type="checkbox" name="esfut" id="iesfut">
            <label for="iesfut">Futebol</label><br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
